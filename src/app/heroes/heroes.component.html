<!-- Show the hero object -->
<!-- Update the binding in the template to announce the hero's name and show both id and name in a details -->
<!-- Pipes are a good way to format strings, currency amounts, dates and other display data. 
Angular ships with several built-in pipes and you can create your own. -->

<!-- Format with the UppercasePipe -->
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<!-- Edit the hero 
To automate that data flow, setup a two-way data binding between the <input> 
form element and the hero.name property.
-->
<div>
  <label>name:
      <!-- Although ngModel is a valid Angular directive, it isn't available by default.
      It belongs to the optional FormsModule and you must opt-in to using it. -->
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
